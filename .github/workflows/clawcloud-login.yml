# 文件名: .github/workflows/clawcloud-login.yml
name: ClawCloud Run Auto Login (2FA Support)

on:
  schedule:
    - cron: '0 0 */15 * *'
  workflow_dispatch:

jobs:
  auto-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pyotp requests
          playwright install chromium

      - name: Run Login Script
        env:
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_PASSWORD: ${{ secrets.GH_PASSWORD }}
          GH_2FA_SECRET: ${{ secrets.GH_2FA_SECRET }}
          MAILER_URL: ${{ secrets.MAILER_URL }}
          MAILER_UA: ${{ secrets.MAILER_UA }}
          MAILER_API_KEY: ${{ secrets.MAILER_API_KEY }}
          MAILER_TO: ${{ secrets.MAILER_TO }}
        
        run: python -u login_script.py

